name: Release CI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build-and-verify:
    name: Build and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      - name: Upload build artifacts (.next)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next/**
            next.config.js
            next.config.mjs
            next.config.ts
            package.json
            package-lock.json
            public/**

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: TypeScript compile (no emit)
        run: npx tsc -v && npx tsc --noEmit
